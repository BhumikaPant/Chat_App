<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
<div class="container">
    <br>

    <div class= "jumbotron">
        <h1 class="display-4"> Send Message</h1>
        <br>
        <input id='name' class="form-control" placeholder="name">
        <br>
        <textarea id='EnterMessage' class="form-control" placeholder="EnterMessage"></textarea>
        <br>
        <button id="send" class="btn btn-success">Send</button>

    </div>
    <div id="Showmessages">

    </div>

    
</div>

<script>
    var socket=io()
    $(()=>{
        $("#send").click(()=>{
           // addMessages({name:'tim', messages:'hello'})
            var message={name:$('#name').val(),message:$('#EnterMessage').val()}
            postMessages(message)

        })
        getMessages()
        console.log('loaded')
    })
    socket.on('message',addMessages)
    function addMessages(message){
        $("#Showmessages").append(`<h4> ${message.name}</h4><p> ${message.message}`)
    }

    function getMessages(){
        $.get('http://localhost:3000/messages',(data)=>{
            data.forEach(addMessages);

    })
    }

    function postMessages(message){
        $.post('http://localhost:3000/messages',message)
    }
</script>
</body>
</html>
